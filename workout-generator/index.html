<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700|Roboto:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/e50da3179f.js"></script>
  <title>workout generator</title>
</head>
<body class="grid-container">
  <header class="flex space-between y-center">
    <h1 class="primary-heading">Math.<span style="color: var(--accent)">wod</span></h1>

      <ul class="collection flex space-evenly">
        <li class="collection-item active">rehab</li>
        <li class="collection-item">crossfit</li>
        <li class="collection-item">mobility</li>

      </ul>

  <main class="flex xy-center">

      <div id="movement-collection">
      </div>
    </div>
  </main>
  <footer class="flex xy-center">
    <a id="redo-btn" class="btn flex xy-center"><i class="fas fa-redo"></i></a>

  <script src="app.js"></script>
