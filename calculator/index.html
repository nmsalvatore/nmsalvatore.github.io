<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>What Do I Owe?</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="grid">
  <header class="grid_header">
    <h1>wudda<span style="font-weight: 400">.io</span></h1>
    <i class="menu_icon material-icons md-light">menu</i>
  </header>
  <main class="grid_main">
    <form class="form">
      <div class="form--item">
        <h3>Sum of your purchases:</h3>
        <div class="form--input-wrapper">
          <span class="symbol--left">$</span>
          <input id="purchaseSum" class="input--right" type="number" placeholder="0.00"/>
        </div>
      </div>
      <div class="form--item">
        <h3>Bill Subtotal:</h3>
        <div class="form--input-wrapper">
          <span class="symbol--left">$</span>
          <input id="subtotal" class="input--right" type="number" placeholder="0.00"/>
        </div>
      </div>
      <div class="form--item">
        <h3>Bill Total:</h3>
        <div class="form--input-wrapper">
          <span class="symbol--left">$</span>
          <input id="total" class="input--right" type="number" step=".01" placeholder="0.00"/>
        </div>
      </div>
      <div class="form--item">
        <h3>Tip Amount:</h3>
        <div class="form--input-wrapper">
          <input id="tip" class="input--left" type="number" value="20" placeholder="0"/>
          <span class="symbol--right">%</span>
        </div>
      </div>
    </form>
    <div class="results">
      <div class="results--total">
        <p id="displayTotal">$0.00</p>
      </div>
      <div class="results--breakdown">
        <p id="displayTax">Tax: $0.00</p>
        <p id="displayTip">Tip: $0.00</p>
      </div>
    </div>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
