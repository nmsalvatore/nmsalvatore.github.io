<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700|Roboto+Slab:700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>/dashboard</title>
</head>
<body>
    <div class="site_layout">
        <div id="header">
        </div>

        <div id="tasks">
            <div id="weekly-tasks">
                <h2>weekly tasks</h2>
                <div>
                    <div class="add-task_container">
                        <ion-icon name="add-outline" class="add-outline"></ion-icon>
                        <label id="add-task-btn" class="add-task_text">Add Task</label>
                        <input type="text" id="task-input" />
                    </div>
                    <ul id="task-list"></ul>
                    <div id="empty-tasks-notice">
                      <i class="material-icons">error_outline</i>
                    </div>
                </div>
            </div>
        </div>

        <div id="fitness">
            <ul class="nav_list">
                <li id="workout-btn" class="nav_item active">workout</li>
                <li id="mobility-btn" class="nav_item">mobility</li>
            </ul>
            <div id="wod_container">
                <div id="wod">
                </div>
            </div>
        </div>

        <div id="footer">
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
    <script type="text/javascript" src="workout.js"></script>
    <script type="text/javascript" src="taskpanda.js"></script>
</body>
</html>
